<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>方东个人博客</title>
<meta name="keywords" content="个人博客" />
<meta name="description" content="这是方东个人博客网站" />
<link href="__PUBLIC__/css/styles.css" rel="stylesheet">
<script src="__PUBLIC__/js/jquery-1.6.2.min.js"></script>
<!--[if lt IE 9]>
<script src="__PUBLIC__/js/modernizr.js"></script>
<![endif]-->
</head>
<script type="text/javascript">
$(document).ready(function() {
 $("div li:has(img)").click(function() {
  $("#showphoto").fadeIn(300);
   var photo_url = $(this).find("img").attr("src");
   $("#photo").find("img").attr("src",photo_url);
  $("#photo").click( function(){
  $("#showphoto").fadeOut(300);
 });
 });
});
</script>
<body>
<article>
  <header>
    <div class="toptitle">
      <h1>浣溪沙 梅花夢事</h1>
      <p class="byline">——梅如是</p>
    </div>
	<div class="nav">
      <ul>
        <li><a href="{:U('Index/index')}">全部博文</a></li>
        <li><a href="{:U('Index/note')}">留言板</a></li>
		<li><a href="{:U('Index/photo')}">相册</a></li>
      </ul>
	</div>
    <object id="swftitlebar" data="__PUBLIC__/images/79514.swf" width="100%" height="220" type="application/x-shockwave-flash">
      <param name="allowScriptAccess" value="always">
      <param name="allownetworking" value="all">
      <param name="allowFullScreen" value="true">
      <param name="wmode" value="transparent">
      <param name="menu" value="false">
      <param name="scale" value="noScale">
      <param name="salign" value="1">
    </object>
    <p class="sign">收我南窗梦一帘,人间故事密封缄。</p>
  </header>
  <div class="leftbox">
    <div class="vcard box">
      <h2>个人资料</h2>
      <img src="__PUBLIC__/images/180.jpg" class="photo">
      <p class="fn">姓名：方东</p>
      <p class="nickname">网名：hello world</p>
      <p class="address">现居：鲁东大学北23</p>
      <p class="role">职业：网站设计、网站制作</p>
    </div>
    
  </div>
  <div class="rightbox box">
    <h2>相册</h2>
    <div class="photobox">
	     <center style="font-size:14px;">点击图片可放大</center>
          <ul>
		  <volist name="list" id="p">
		     <li><img src="__PUBLIC__/Uploads/{$p.name}"><div class="photo-time" >{$p.time|date="Y-m-d i:s",###}</div></li>
          </volist>
		  </ul>
         <!--点击图片放大-->
		  <div id="showphoto" class="showphoto" style="display:none;">
            <div id="photo" style=""><img  style="height:600px;"/></div>
          </div>
		<!---end---->
		</div>
		<div class="snPages">{$page}</div>
  </div>
  <div class="blank"></div>
  <div class="Copyright">
    <ul>
      <a href="/">帮助中心</a><a href="/">空间客服</a><a href="/">投诉中心</a><a href="/">空间协议</a>
    </ul>
    <p>Design by Fang Dong</p>
  </div>
</article>
</body>
</html>
