<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>方东个人博客</title>
<meta name="keywords" content="个人博客" />
<meta name="description" content="这是方东个人博客网站" />
<link href="__PUBLIC__/css/styles.css" rel="stylesheet">
    <link href="__PUBLIC__/editor/themes/default/css/umeditor.css" type="text/css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/editor/third-party/jquery.min.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/editor/umeditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="__PUBLIC__/editor/umeditor.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/editor/lang/zh-cn/zh-cn.js"></script>
<!--[if lt IE 9]>
<script src="__PUBLIC__/js/modernizr.js"></script>
<![endif]-->
<style>
.edui-container{margin-left:51px;
｝
</style>
</head>
<body>
<article>
  <header>
    <div class="toptitle">
      <h1>浣溪沙 梅花夢事</h1>
      <p class="byline">——梅如是</p>
    </div>
	<div class="nav">
      <ul>
        <li><a href="{:U('Index/index')}">全部博文</a></li>
        <li><a href="{:U('Index/note')}">留言板</a></li>
		<li><a href="{:U('Index/photo')}">相册</a></li>
      </ul>
	</div>
    <object id="swftitlebar" data="__PUBLIC__/images/79514.swf" width="100%" height="220" type="application/x-shockwave-flash">
      <param name="allowScriptAccess" value="always">
      <param name="allownetworking" value="all">
      <param name="allowFullScreen" value="true">
      <param name="wmode" value="transparent">
      <param name="menu" value="false">
      <param name="scale" value="noScale">
      <param name="salign" value="1">
    </object>
    <p class="sign">收我南窗梦一帘,人间故事密封缄。</p>
  </header>
  <div class="leftbox">
    <div class="vcard box">
      <h2>个人资料</h2>
      <img src="__PUBLIC__/images/180.jpg" class="photo">
      <p class="fn">姓名：方东</p>
      <p class="nickname">网名：hello world</p>
      <p class="address">现居：鲁东大学北23</p>
      <p class="role">职业：网站设计、网站制作</p>
    </div>
    
  </div>
  <div class="rightbox box">
    <h2>留言板</h2>
         <form  class="add-article" method=post action=__URL__/addnote >
		 	<center>您的昵称：<input type="text" name="name" class="title1"></center>
	    <script type="text/plain" id="myEditor" name="myEditor" style="width:600px;height:150px;"></script>
        <script type="text/javascript">
          //实例化编辑器
          var um = UM.getEditor('myEditor');
        </script>
       <input type="submit" value="发表" class="submit1">
     </form>
	 <volist name="list" id="vo">
	 <div class="notebox">
	    <div class="noteuser"><span class="notename">{$vo.name}:</span><p class="notetime">{$vo.time|date="Y-m-d H:i",###}</p></div>
		<div class="notecontent">{$vo.content}</div>
	 </div>
	 </volist>
      <div  class="snPages" >{$page}</div>
  </div>
  <div class="blank"></div>
  <div class="Copyright">
    <ul>
      <a href="/">帮助中心</a><a href="/">空间客服</a><a href="/">投诉中心</a><a href="/">空间协议</a>
    </ul>
    <p>Design by Fang Dong</p>
  </div>
</article>
</body>
</html>
